<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title> Form</title>
	<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="header">
			<button class="change">Change View</button>
			<button class="sign">Sign Up</button>
			<button class="login">Log In</button>
		</div> 
		<div class="background">
		<div class="transcolor">
			<div class="container">
				<h2> freeCodeCamp Survey Form</h2>
				<p> Thank you for taking the time to help us improve the platform</p>
				<div class="box">
					<div class="form"> 
						<form class="form">
							<div class="wrap">
								<div class="top">
									<label>Name</label>
								</div>
								<div class="bottom">
									<input type="text" placeholder="Enter your name" required class="textfield">
								</div>
							</div>
							<div class="wrap">
								<div class="top">
									<label>Email</label>
								</div>
								<div class="bottom">
									<input type="text" placeholder="Enter your email addres" required class="textfield">
								</div>
							</div>
							<div class="wrap">
								<div class="top">
									<label>Age(optional)</label>
								</div>
								<div class="bottom">
									<input type="text" placeholder="Age" required class="textfield">
								</div>
							</div>
							<div class="wrap">
								<div class="top">
									<label>Which option best describes your current role?</label>
								</div>
								<div class="bottom">
									<select class="textfield">
										<option disabled selected value> Select current role</option>
										<option>Student</option>
										<option>Full Time Job</option>
										<option>Full Time Learner</option>
										<option>Prefer not to say</option>
										<option>Other</option>
									</select>
								</div>
							</div>
							<div class="wrap">
								<div class="top">
									<label>Would you recommend freeCodeCamp to a friend?</label>
								</div>
								<div class="bottom">
									<div class="one">
										<input type="radio" value="Definitely" name="recommend" class="op">
											<label class="option"> Definitely</label><br>
									</div>
									<div class="one">
										<input type="radio" value="Maybe" name="recommend" class="op">
											<label class="option"> Maybe</label><br>
									</div>
									<div class="one">
										<input type="radio" value="Not sure" name="recommend" class="op">
											<label class="option">Not sure </label>										
									</div>
								</div>
							</div>
							<div class="wrap">
								<div class="top">
									<label>What is your favorite feature of freeCodeCamp?</label>
								</div>
								<div class="bottom">
									<select class="textfield">
										<option disabled selected value> Select an option</option>
										<option>Challenges</option>
										<option>Projects</option>
										<option>Community</option>
										<option>open Source</option>
									</select>
								</div>
							</div>
							<div class="wrap">
								<div class="top">
									<label>What would you like to see improved? (Check all that apply)</label>
								</div>
								<div class="bottom">
									<div class="one">
										<input type="checkbox" value="Front-end Projects" class="op">
											<label class="option"> Front-end Projects</label><br>
									</div>
									<div class="one">
										<input type="checkbox" value="Back-end Projects" class="op">
											<label class="option"> Back-end Projects</label><br>
									</div>
									<div class="one">
										<input type="checkbox" value="Data Visualization" class="op">
											<label class="option"> Data Visualization</label><br>
									</div>
									<div class="one">
										<input type="checkbox" value="Challenges" class="op">
											<label class="option"> Challenges</label><br>
									</div>
									<div class="one">
										<input type="checkbox" value="Open Source Community" class="op">
											<label class="option"> Open Source Community</label><br>
									</div>
									<div class="one">
										<input type="checkbox" value="Gitter help rooms" class="op">
											<label class="option"> Gitter help rooms</label><br>

									</div>
									<div class="one">
										<input type="checkbox" value="Videos" class="op">
											<label class="option"> Videos</label><br>

									</div>
									<div class="one">
										<input type="checkbox" value="City Meetups" class="op">
											<label class="option"> City Meetups</label><br>

									</div>
									<div class="one">
										<input type="checkbox" value="Wiki" class="op">
											<label class="option"> Wiki</label><br>

									</div>
									<div class="one">
										<input type="checkbox" value="Forum" class="op">
											<label class="option"> Forum</label><br>

									</div>
									<div class="one">
										<input type="checkbox" value="Additional Courses" class="op">
											<label class="option">Additional Courses</label><br>
									</div>									
								</div>
							</div>
							<div class="wrap">
								<div class="top">
									<label>Any comments or suggestions?</label>
								</div>
								<div class="bottom">
									<textarea rows="8" placeholder="Enter your comment here..." class="textarea" >
									</textarea>
								</div>
							</div>
							<button>Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
