<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title> Form</title>
	<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="header">
			<button class="login">Log In</button>
			<button class="sign">Sign Up</button>
			<button class="change">Change View</button>
		</div> 
		<div class="background">
		<div class="transcolor">
			<div class="container">
				<h2> freeCodeCamp Survey Form</h2>
				<p> Thank you for taking the time to help us improve the platform</p>
				<div class="box">
					<div class="form"> 
						<form class="form">
							<label>Name</label><br>
								<input type="text" placeholder="Enter your name" required><br><br>
							<label>Email</label><br>
								<input type="text" placeholder="Enter your email address" required><br><br>
							<label>Age(optional)</label><br>
								<input type="text" placeholder="Age" required><br><br>
							<label>Which option best describes your current role?</label><br>
								<select>
									<option disabled selected value> Select current role</option>
									<option>Student</option>
									<option>Full Time Job</option>
									<option>Full Time Learner</option>
									<option>Prefer not to say</option>
									<option>Other</option>
								</select><br>
							<label>Would you recommend freeCodeCamp to a friend?</label><br>
								<input type="radio" value="Definitely" name="recommend">
									<label> Definitely</label><br>
								<input type="radio" value="Maybe" name="recommend">
									<label> Maybe</label><br>
								<input type="radio" value="Not sure" name="recommend">
									<label>Not sure </label><br>
							<label>What is your favorite feature of freeCodeCamp?</label><br>
								<select>
									<option disabled selected value> Select an option</option>
									<option>Challenges</option>
									<option>Projects</option>
									<option>Community</option>
									<option>open Source</option>
								</select><br>
							<label>What would you like to see improved? (Check all that apply)</label><br>
								<input type="checkbox" value="Front-end Projects">
									<label> Front-end Projects</label><br>
								<input type="checkbox" value="Back-end Projects">
									<label> Back-end Projects</label><br>
								<input type="checkbox" value="Data Visualization">
									<label> Data Visualization</label><br>
								<input type="checkbox" value="Challenges">
									<label> Challenges</label><br>
								<input type="checkbox" value="Open Source Community">
									<label> Open Source Community</label><br>
									<input type="checkbox" value="Gitter help rooms">
									<label> Gitter help rooms</label><br>
								<input type="checkbox" value="Videos">
									<label> Videos</label><br>
								<input type="checkbox" value="City Meetups">
									<label> City Meetups</label><br>
								<input type="checkbox" value="Wiki">
									<label> Wiki</label><br>
								<input type="checkbox" value="Forum">
									<label> Forum</label><br>
								<input type="checkbox" value="Additional Courses">
									<label>Additional Courses</label><br>	
							<label>Any comments or suggestions?</label><br>
								<textarea placeholder="Enter your comment here..." required rows="10" cols="100">
								</textarea><br><br>
							<button>Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
</html>
